{{ define "main" }}
<div class="uk-section">
    <div class="uk-container">
        <div class="uk-text-center uk-margin-large-bottom">
            <h1>{{ .Title }}</h1>
        </div>
        <div>
            <ul class="js-filter uk-child-width-1-2 uk-child-width-1-3@m uk-text-center" uk-grid="masonry: true" uk-scrollspy="cls: uk-animation-fade; target: .uk-card; delay: 300;">
                {{ range .Params.gallery }}
                <li data-category="{{ .category }}">
                    <div class="uk-card uk-card-default uk-card-body uk-cover-container" uk-lightbox>
                        <a href="{{ .image }}" class="lightbox" data-caption="{{ .caption }}">
                            <canvas class="canvas" height="300"></canvas>
                            <img data-src="{{ .image }}" alt="{{ .caption }}" uk-cover uk-img loading="lazy">
                        </a>
                    </div>
                </li>
                {{ end }}
            </ul>
        </div>
    </div>
</div>
<script>
    var tr = document.getElementsByTagName('canvas');

    for(i=0;i<tr.length;i++){
        if(i%2==0) tr[i].style.height = '400px';
    }
</script>
{{ end }}
