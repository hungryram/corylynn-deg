{{ define "main" }}
<div class="uk-section">
    <div class="uk-container">
        <div class="uk-child-width-1-3@s" uk-grid uk-scrollspy="cls: uk-animation-fade; target: .uk-card; delay: 300;">
            {{ range .RegularPages }}
            <a href="{{ .Permalink }}">
                <div class="uk-card">
                    <div class="uk-cover-container">
                        <canvas height="300"></canvas>
                        <img src="{{ .Params.image }}" alt="" uk-cover>
                    </div>
                    <h2 class="uk-text-large uk-text-center">{{ .Title }}</h2>
                </div>
            </a>
            {{ end }}
        </div>
    </div>
</div>
{{ end }}
